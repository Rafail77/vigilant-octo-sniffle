<!DOCTYPE html> <!-- Указываем браузеру, что документ создан по стандарту HTML5 -->
<html lang="ru"> <!-- Начало HTML-документа; атрибут lang говорит, что контент на русском языке -->
<head> <!-- Секция с метаданными и стилями (не отображается на странице) -->
  <meta charset="UTF-8"> <!-- Кодировка символов UTF-8, чтобы корректно отображались все буквы -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивная вёрстка для мобильных устройств -->
  <title>Демо стилей</title> <!-- Текст, который будет показан на вкладке браузера -->
  <link rel="stylesheet" href="styles.css">

<body> <!-- Начало видимой части страницы -->

  <h1>Заголовок страницы</h1> <!-- Основной заголовок страницы; стилизуется правилом h1 -->

  <p>Это пример параграфа с внешними стилями.</p> <!-- Обычный параграф; наследует шрифт и отступы из body -->

  <p class="highlight">Этот текст выделен красным цветом и жирным шрифтом.</p> <!-- Параграф с классом highlight: красный и жирный -->

  <div id="header">Welcome to my website</div> <!-- Блок с уникальным id="header"; фон жёлтый, текст по центру -->

  <div class="container"> <!-- Контейнер с рамкой и белым фоном, центрируется и ограничен по ширине -->
    <h1 class="title">Welcome to my website</h1> <!-- Заголовок внутри контейнера; дополнительные стили через класс title -->
    <p class="highlight">This is highlighted paragraph</p> <!-- Параграф внутри контейнера, подсвечен правилом .highlight -->
  </div> <!-- Конец контейнера -->

</body> <!-- Конец видимой части страницы -->
</html> <!-- Завершение HTML-документа -->
